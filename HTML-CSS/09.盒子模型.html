<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子模型</title>
  <style>
    #div1{
      width: 400px; /* 默认内容展示区域的宽高 */
      /*    */
      height: 300px;  
      /* 添加背景色 */
      background-color: rgb(255, 0, 0);
      padding: 20px;
      box-sizing: border-box;
      border: 20px solid rgb(0, 0, 0);  /* 边框 宽度 颜色 solid是实线 */
      margin: 30px auto; /* 外边距 */
    }
    
  </style>
</head>
<body>
  <div id="div1">
    AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
  </div>
